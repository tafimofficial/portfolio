{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="{% url 'project_list' %}" class="{% if 'project' in request.resolver_match.url_name %}active{% endif %}"><i class="fas fa-project-diagram"></i> Projects</a></li>
                <li><a href="{% url 'skill_list' %}" class="{% if 'skill' in request.resolver_match.url_name %}active{% endif %}"><i class="fas fa-code"></i> Skills</a></li>
                <li><a href="{% url 'experience_list' %}" class="{% if 'experience' in request.resolver_match.url_name %}active{% endif %}"><i class="fas fa-briefcase"></i> Experience</a></li>
                <li><a href="{% url 'education_list' %}" class="{% if 'education' in request.resolver_match.url_name %}active{% endif %}"><i class="fas fa-graduation-cap"></i> Education</a></li>
                <li><a href="{% url 'social_link_list' %}" class="{% if 'social' in request.resolver_match.url_name %}active{% endif %}"><i class="fas fa-share-alt"></i> Socials</a></li>
                <li><a href="{% url 'profile_update' %}" class="{% if 'profile' in request.resolver_match.url_name %}active{% endif %}"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="{% url 'home' %}" target="_blank"><i class="fas fa-external-link-alt"></i> View Site</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="admin-header" data-aos="fade-down">
                <h3>{% block header_title %}Dashboard{% endblock %}</h3>
                <div class="user-info">
                    <span>{{ request.user.username }}</span>
                </div>
            </header>
            
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
        });
    </script>
</body>
</html>
