{% extends 'portfolio/admin/admin_base.html' %}

{% block header_title %}Social Links{% endblock %}

{% block content %}
<div class="action-bar" style="margin-bottom: 30px; display: flex; justify-content: flex-end;">
    <a href="{% url 'social_link_create' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Add New Link</a>
</div>

<div class="table-container" style="background: var(--glass-bg); border-radius: 15px; overflow: hidden; border: 1px solid var(--glass-border);">
    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr style="background: rgba(15, 23, 42, 0.6); text-align: left;">
                <th style="padding: 15px 25px; color: var(--primary-color);">Platform</th>
                <th style="padding: 15px 25px; color: var(--primary-color);">URL</th>
                <th style="padding: 15px 25px; color: var(--primary-color);">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for link in social_links %}
            <tr style="border-bottom: 1px solid var(--glass-border); transition: background 0.3s;" onmouseover="this.style.background='rgba(30, 41, 59, 0.5)'" onmouseout="this.style.background='transparent'">
                <td style="padding: 15px 25px; font-weight: 500;">
                    <i class="{{ link.icon_class }}" style="margin-right: 10px; width: 20px; text-align: center;"></i>
                    {{ link.platform }}
                </td>
                <td style="padding: 15px 25px; color: #94a3b8;"><a href="{{ link.url }}" target="_blank" style="color: inherit; text-decoration: underline;">{{ link.url }}</a></td>
                <td style="padding: 15px 25px;">
                    <a href="{% url 'social_link_update' link.pk %}" style="color: var(--secondary-color); margin-right: 15px;" title="Edit"><i class="fas fa-edit"></i></a>
                    <a href="{% url 'social_link_delete' link.pk %}" style="color: #ef4444;" title="Delete"><i class="fas fa-trash-alt"></i></a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" style="padding: 30px; text-align: center; color: #94a3b8;">No social links found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
